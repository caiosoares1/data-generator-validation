<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <title>Login</title>
</head>

<body>

  <div class="login">

    <div name="passgenerate" class="container-1 containerstyle card">

      <h2>Login</h2>

      <form id="caracs">

        <div class="card-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu email" required>
        </div>

        <div class="card-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe sua senha" required>
        </div>

        <button type="submit" id="gerar" class="btn btn-primary" style="border-radius: 50px; width: 220px; margin: auto; margin-top: 53px">
          Confirmar
        </button>

        <div class="references">

          <a href="Cadastro.html">Criar uma nova conta</a>

        </div>

      </form>

    </div>


  <script type="module">
    import Auth from './script/auth.js';

    const form = document.querySelector('form');

    form.onsubmit = async (event) => {
      event.preventDefault();

      const user = Object.fromEntries(new FormData(form));

      const url = '/signin';

      const configRequest = {
        method: 'post',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(user),
      };

      const { auth, token } = await (await fetch(url, configRequest)).json();

      if (auth) {
        alert('Login realizado com sucesso!')
        Auth.signin(token);
      } else {
        alert('Email ou senha incorreto(s)!');
      }
    }
  </script>
  
</body>
</html>
